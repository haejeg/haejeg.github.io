    <style>
        body {

        <!-- Create a new canvas that fills up the whole screen -->
        <canvas id="canvas" style="position: absolute;" width="100%" height="100%"></canvas>

        <!-- Create a new title canvas that fills up the whole screen, this is where the text will -->

        <!-- Create a hamburger menu -->
        <div id="hamburger-menu" style="position: absolute; top: 0; left: 0;">
            <div id="hamburger-menu-bar" style="position: absolute; top: 0; left: 0;">
                <div id="hamburger-menu-bar-top" style="position: absolute; top: 0; left: 0;"></div>
                <div id="hamburger-menu-bar-middle" style="position: absolute; top: 0; left: 0;"></div>
                <div id="hamburger-menu-bar-bottom" style="position: absolute; top: 0; left: 0;"></div>
            </div>
        </div>
